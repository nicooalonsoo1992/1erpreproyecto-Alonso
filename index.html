<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
            <link rel="stylesheet" href="/css/style.css">
            <title>AGENDA 2023</title>
    </head>
    <body>
        <div id="principal" class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center light">
            <div id="secundario" class="col-md-5 p-lg-5 mx-auto my-5">
                <h1 class="display-4 fw-normal">Bienvenidos a TITI</h1>
                <p class="lead fw-normal">Empecemos con tu agenda</p>
                <a id="mode" class="btn btn-outline-secondary" href="#">Dark Mode</a>
            </div>
        </div>
        <h1>Dejanos tus datos para que podamos decirte cuales son los horarios que tenemos disponibles</h1>
        <br>
        <h1>Agenda 2023 - Segundo Semestre</h1>
        <label for="nombre">Nombre:</label>
            <input type="text" id="nombre">
        <br>
        <label for="apellido">Apellido:</label>
            <input type="text" id="apellido">
        <br>
        <label for="edad">Edad:</label>
            <input type="number" id="edad">
        <br>
        <button onclick="guardarDatos()">Guardar</button>
        <br><br>
        <label for="obraSocial">Obra Social:</label>
        <select id="obraSocial">
            <option value="OSPECON">OSPECON</option>
            <option value="OSCHOCA">OSCHOCA</option>
            <option value="ELEVAR">ELEVAR</option>
            <option value="GRAFICOS">GRAFICOS</option>
            <option value="OSECAC">OSECAC</option>
            <option value="OSPSA">OSPSA</option>
            <option value="OSPIP">OSPIP</option>
            <option value="OSDEPYM">OSDEPYM</option>
            <option value="UP">UP</option>
        </select>
        <button onclick="mostrarCobertura()">Mostrar Cobertura</button>
        
        <br><br>
        <h2>Solicitar turno</h2>
        <label for="turno">Turno:</label>
        <select id="turno" onchange="actualizarHorarios()">
            <option value="manana">Mañana</option>
            <option value="tarde">Tarde</option>
        </select>
        <br>
        <label for="horario">Horario:</label>
        <select id="horario">
            <!-- Horarios para el turno de mañana -->
            <optgroup label="Mañana" id="horariosManana">
                <option value="8am">8:00 AM</option>
                <option value="8:30am">8:30 AM</option>
                <option value="9am">9:00 AM</option>
                <option value="9:30am">9:30 AM</option>
                <option value="10am">10:00 AM</option>
                <option value="10:30am">10:30 AM</option>
                <option value="11am">11:00 AM</option>
                <option value="11:30am">11:30 AM</option>
                <option value="12pm">12:00 PM</option>
            </optgroup>
            <!-- Horarios para el turno de tarde -->
            <optgroup label="Tarde" id="horariosTarde">
                <option value="1pm">1:00 PM</option>
                <option value="1:30pm">1:30 PM</option>
                <option value="2pm">2:00 PM</option>
                <option value="2:30pm">2:30 PM</option>
                <option value="3pm">3:00 PM</option>
                <option value="3:30pm">3:30 PM</option>
                <option value="4pm">4:00 PM</option>
                <option value="4:30pm">4:30 PM</option>
                <option value="5pm">5:00 PM</option>
            </optgroup>
        </select>
        <br>
        
        <!-- Donde van aparecer las especialidades-->
        <div id="elegirTerapias" class="elegir-terapias">
            <button onclick="solicitarTurno()">Programar</button>
                <table id="tablaTurnos">
                    <thead>
                        <tr>
                            <th>Especialidad</th>
                        <th>Turno</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpoTabla">
                        <!-- supuestamente acase llenan los turnos y especialidades -->
                    </tbody>
                </table>
        </div>
        <script src="/js/index.js"></script>
        <!-- JavaScript Bundle with Popper (esto claramente lo robe de una clase)-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
